<ion-header>
  <ion-header>
    <ion-navbar color="primary">
      <ion-title> Mi pagina</ion-title>
      <ion-buttons end>
        <button ion-button *ngIf="!ordenando" (click)="ordenando = true">
          Ordenando
        </button>
        <button ion-button *ngIf="ordenando" (click)="ordenando = false">
          Listo
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

</ion-header>

<ion-content>
  <ion-refresher [enabled]="!ordenando" (ionRefresh)="recargar_canciones($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [reorder]="ordenando" (ionItemReorder)="reordenar_canciones( $event )">
    <ion-item-sliding *ngFor="let cancion of canciones; let i = index">

      <ion-item (click)="reproducir( cancion )">

        <ion-avatar item-left>
          <img [src]="cancion.imagen">
        </ion-avatar>
        <h2>{{ cancion.nombre }}</h2>
        <ion-icon *ngIf="!cancion.reproduciendo" name="play" item-right></ion-icon>
        <ion-icon *ngIf="cancion.reproduciendo" name="pause" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrar_cancion( i )">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
